<div class="col xl2 l3 m4 s6 xs12">
    <div class="product-card @@wrapper">
        <a href="@@link" class="image lazy" data-src="@@image"></a>
        <div class="name">@@title</div>
        <div class="prices">
            <div class="primary">
                <div class="bottle-count">1 бут</div>
                <div class="price">@@price₽</div>
            </div>
            <div class="secondaries">
                <div class="secondary">
                    <div class="bottle-count">от 2х</div>
                    <div class="price">@@price2x₽</div>
                </div>
                <div class="secondary">
                    <div class="bottle-count">от 4х</div>
                    <div class="price">@@price4x₽</div>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="actions">
            <a href="" class="btn"><i class="mdi mdi-cart-plus"></i></a>
        </div>
    </div>
</div>
