<div class="modal" id="login">
    <form class="modal-content">
        <h3>Авторизация</h3>
        <a class="closer modal-close"><i class="mdi mdi-close"></i></a>
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input type="text" class="styled" placeholder="Логин">
                    <label for="">Логин</label>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input type="password" class="styled" placeholder="Пароль">
                    <label for="">Пароль</label>
                </div>
            </div>
            <div class="col m6 s12"><a href="/register.html">Регистрация</a></div>
            <div class="col m6 s12 right-align"><a href="#forgot" class="modal-close modal-trigger">Восстановить пароль</a></div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="row">
            <div class="col s12">
                <a class="btn modal-close">Войти</a>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="forgot">
    <div class="modal-content">
        <h3>Восстановление пароля</h3>
        <a class="closer modal-close"><i class="mdi mdi-close"></i></a>
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input type="email" class="styled" placeholder="Email">
                    <label for="">E-mail</label>
                </div>
            </div>
            <div class="col s12">
                <p>
                    Пожалуйста, укажите электронный адрес, на который была зарегистрирована
                    учётная запись. Туда будет отправлена инструкция по восстановлению доступа
                    к утраченной учётной записи.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col s12"><a href="" class="btn">Отправить</a></div>
        </div>
    </div>
</div>
